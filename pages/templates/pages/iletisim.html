<!DOCTYPE html>
<html lang="tr">
<body>

    <div class="container">
        <h2>Şikayetinizi ve Önerinizi Yazabilirsiniz</h2>
        <form action="/submit" method="post"> <!--html formunun başlangıcıdır kullanıcının girdiği bilgiyi ve sucnucuya http post isteği yollar. submit urlsine veri yollanır.-->
            {% csrf_token %} 
            <div class="form-group"> <!--burada ise iletişim formu tasarlrları labellar ile.-->
                <label for="isim">Adınız:</label>
                <input type="text" id="isim" name="isim" required>
            </div>
            <div class="form-group">
                <label for="soyad">Soyadınız:</label>
                <input type="text" id="soyad" name="soyad" required>
            </div>
            <div class="form-group">
                <label for="mesajınız">Mesajınız:</label>
                <textarea id="message" name="mesajınız" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Gönder</button>
            </div>
        </form>
    </div>
    
    </body>
    </html>
