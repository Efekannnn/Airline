{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css"/>
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{% static "img/görsel4.jpg" %}');
            background-position: center 0px;
            background-repeat: no-repeat;
            background-size: cover;
        } 
    
        .container1 {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.8); /* Hafif bir beyaz arka plan */
        }
        
        .container1 h2 {
            margin-bottom: 20px;
            color: #dc3545; /* Bootstrap kırmızı tonu */
        }
        
        .contact-info {
            border-top: 2px solid #dc3545; /* Kırmızı bir çizgi */
            padding-top: 20px;
            color: #333; /* Karanlık metin rengi */
        }
        
        .contact-info p {
            margin-bottom: 10px; /* Paragraf araları */
        }
        
        .contact-info strong {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .contact-info span {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 15px; /* Form gruplarının araları */
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container">
            <a href="/" class="navbar-brand text-white">Bilet Al</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a href="/iletisim" class="nav-link text-white">İletişim</a>
                    </li>
                    <li class="nav-item">
                        <a href="/hakkimizda" class="nav-link text-white">Hakkımızda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container1">
    <h2>İletişim Bilgileri</h2>
    <div class="contact-info">
        <p><strong>Telefon:</strong> 0850530486245</p>
        <p><strong>E-posta:</strong> info@biletal.com</p>
        <p><strong>Adres:</strong> Kocaeli, İzmit</p>
    </div>
</div>

<div class="container1">
    <h2>Şikayetinizi ve Önerinizi Yazabilirsiniz</h2>
    <form action="/submit" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="isim">Adınız:</label>
            <input type="text" id="isim" name="isim" required>
        </div>
        <div class="form-group">
            <label for="soyad">Soyadınız:</label>
            <input type="text" id="soyad" name="soyad" required>
        </div>
        <div class="form-group">
            <label for="mesajınız">Mesajınız:</label>
            <textarea id="mesajınız" name="mesajınız" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Gönder</button>
        </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
