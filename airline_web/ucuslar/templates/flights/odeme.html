{% extends "flights/layout.html" %}

{% block body %}
<div class="payment-info">
    <h3>Ödeme Bilgileri</h3>
    <form>
        <div class="form-group">
            <label for="card-number">Kart Numarası</label>
            <input type="text" class="form-control" id="card-number" placeholder="Kart Numaranızı Girin">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="expiry-date">Son Kullanma Tarihi</label>
                <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
            </div>
            <div class="form-group col-md-6">
                <label for="card-holder-name">İsim Soyisim</label>
                <input type="text" class="form-control" id="card-holder-name" placeholder="İsim Soyisim">
            </div>
        </div>
       
        <button type="submit" class="btn btn-primary btn-block">Ödeme Yap</button>
    </form>
</div>
