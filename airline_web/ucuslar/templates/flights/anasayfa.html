{% extends "flights/layout.html" %}

{% block body %}
    <!-- Ana içerik alanı -->
    <div class="container mt-5">
        <div class="airplane-image"></div>
        <h2>Havayolu Rezervasyonu</h2>
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nereden (Tüm Havalimanları)">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nereye (Tüm Havalimanları)">
                    </div>
                </div>
                <div class="form-row mt-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Kalkış Tarihi">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Dönüş Tarihi">
                    </div>
                </div>
                <div class="form-row mt-3">
                    <div class="col">
                        <button type="submit" class="btn btn-danger btn-search btn-block">Ara</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript kodları buraya gelecek
    </script>
    {% endblock %}
